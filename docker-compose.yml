version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jitter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jitter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jitter123}
      POSTGRES_DB: ${POSTGRES_DB:-jitter_db}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
